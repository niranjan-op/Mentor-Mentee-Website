<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor-Mentee System - Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/home.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Mentor-Mentee System</h1>
        <nav>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    
    <main>
        <h2>Welcome, {{ user.username }}</h2>
        
        <div class="dashboard">
            <p>You have successfully logged in.</p>
            
            <div class="dashboard-links">
                {% if user.student_profile %}
                    <a href="{% url 'core:student_dashboard' %}" class="dashboard-button">Go to Student Dashboard</a>
                {% endif %}
                
                {% if user.mentor_profile %}
                    <a href="{% url 'core:mentor_dashboard' %}" class="dashboard-button">Go to Mentor Dashboard</a>
                {% endif %}
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Mentor-Mentee System</p>
    </footer>
</body>
</html>
